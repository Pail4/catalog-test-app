<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Catalog</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <h1>Hello world</h1>
    <header>
        <div>Enjoy your studying!</div>
        <div>Our online courses</div>
    </header>

    <main>
        <div class="filters-panel">
            <div class="filters">
                <template id="filter-card-template">
                    <div class="filter-card">
                        <div class="filter-card__name">
                            <span class="filter-card__counter"></span>
                        </div>
                    </div>
                </template>
            </div>
            <div class="search">
                <input class="search__input" placeholder="Search course..."></input>
                <span class="search__icon"></span>
            </div>
        </div>

        <div class="content">
            <div class="card-list">
                <template id="card-template">
                    <article class="card">
                        <div class="card__image-wrapper">
                            <img class="card__image" src="" alt="" loading="lazy" />
                        </div>

                        <div class="card__content">
                            <span class="card__category"></span>

                            <span class="card__title"></span>

                            <div class="card__meta">
                                <span class="card__price"></span>
                                <span class="card__author"></span>
                            </div>
                        </div>
                    </article>
                </template>
            </div>

            <div class="load-more-panel">
                <div class="load-more-panel__image-wrapper">
                    <img class="load-more-panel__image" src="" alt="" />
                </div>
                <span class="load-more-panel__text"></span>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
